{% extends 'base.html' %}

<!-- <h1>Add new card!</h1> -->
{% block content %}
<h2 class="title is-flex is-justify-content-center mt-2"><i>{% if pk %} Edit {% else %} New {% endif %} Card</i></h2>
<section class="section">
    <p class="subtitle ">{% if pk %}Current {% else%} Enter {% endif %} Card:</p>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="field ml-1">
            <label for="{{field.id_forlabel}}" class="label">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div>
            <button type="submit" class="button is-success is-small">Save</button>
        </div>
    </form>
</section>

{% endblock content %}
